<router-outlet></router-outlet>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="idExam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idExam}} </td>
        </ng-container>

        <!-- FirstName Column -->
        <ng-container matColumnDef="nameExam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name Exam</th>
            <td mat-cell *matCellDef="let row"> {{row.nameExam}}</td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="descriptionExam">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description Exam </th>
            <td mat-cell *matCellDef="let row"> {{row.descriptionExam}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['edit', row.idExam]">
                    <mat-icon>mode_edit</mat-icon>
                </button>
                <button mat-button color="accent" (click)="delete(row.idExam)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    <button mat-fab color="primary" style="float: right;" routerLink="/pages/exam/new">
        <mat-icon>add</mat-icon>
    </button>
</div>
